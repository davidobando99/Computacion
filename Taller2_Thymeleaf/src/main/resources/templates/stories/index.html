<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Gestión de Historias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${stories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div th:case="null">
				<h2 >No stories yet!</h2>
				</div>
				<div th:case="*">
					<h2 class="my-5">Historias</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
							    <th>Descripción</th>
							    <th>Valor de negocio</th>
							    <th>Sprint Inicial</th>
								<th>Prioridad</th>
								<th>Número</th>
								<th>Descripción corta</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="story : ${stories}">
							    <td class="text-info" th:text="${story.description}"></td>
							    <td class="text-info" th:text="${story.businessValue}"></td>
							    <td class="text-info" th:text="${story.initialSprint}"></td>
								<td class="text-info" th:text="${story.priority}"></td>
								<td class="text-info" th:text="${story.number}"></td>
								<td class="text-info" th:text="${story.shortDescription}"></td>
							
								<td><a th:href="@{/stories/edit/{id}(id=${story.id})}"
									class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
								<td><a th:href="@{/stories/del/{id}(id=${story.id})}"
									class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/stories/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i>Go back to main</a>
	</div>
</body>
</html>
