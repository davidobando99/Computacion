<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-2">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Edit User</h2>

					<form th:action="@{/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
						<div class="form-group">
							<label for="name">Name</label> <input type="text" size="10"
								th:field="*{name}"> <label for="email">Email</label> <input
								type="text" size="40" th:field="*{email}"> <br> <label
								for="gender">Genders</label> <select th:field="*{gender}">
								<tr th:each="Genders : ${genders}">
									<option th:value="${Genders}" th:text="${Genders}"></option>
							</select> <label for="type">Types</label> <select th:field="*{type}">
								<tr th:each="Types : ${types}">
									<option th:value="${Types}" th:text="${Types}"></option>
							</select> <br> <label for="birthDate">BirthDate</label> <input
								type="date" th:field="*{birthDate}"> <br>
							<button type="submit" name="action" class="btn btn-primary">Editar</button>
					</form>
</body>
</html>
